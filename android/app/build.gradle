apply plugin: 'com.android.application'

android {
    namespace "com.example.maidaan" // Set your app's unique package name

    compileSdk 33  // Use latest stable SDK

    defaultConfig {
        applicationId "com.example.maidaan" // Set your unique application ID
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Ensure Gradle correctly finds the AndroidManifest.xml file
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/kotlin']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.9.0'
    // AndroidX Dependencies
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.0"

    // Capacitor Dependencies
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // Firebase Dependencies
    implementation platform("com.google.firebase:firebase-bom:33.8.0")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-messaging"
    // Uncomment if needed
    // implementation "com.google.firebase:firebase-auth"
    // implementation "com.google.firebase:firebase-firestore"

    // Testing Dependencies
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

// Apply Capacitor build script
apply from: 'capacitor.build.gradle'

// Conditionally apply Google services plugin
if (file('google-services.json').exists()) {
    apply plugin: 'com.google.gms.google-services'
}
