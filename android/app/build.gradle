apply plugin: 'com.android.application'

// Set up Android configurations
android {
    namespace "com.example.app" // Set your app's namespace here

    // Manually define SDK versions
    compileSdkVersion 33  // You can change this to the version you need

    defaultConfig {
        applicationId "com.example.app" // Set your app's application ID
        minSdkVersion 21  // Set the minimum SDK version your app supports
        targetSdkVersion 33  // Set the target SDK version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Omit unnecessary files from packaged assets
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // Build types (e.g., release configuration)
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    // Make sure these are correctly referenced for capacitor and other dependencies
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    // Basic dependencies
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Firebase dependencies (use BOM for version management)
    implementation platform("com.google.firebase:firebase-bom:33.8.0")
    implementation "com.google.firebase:firebase-analytics" // Firebase Analytics
    implementation "com.google.firebase:firebase-messaging" // Firebase Messaging (for push notifications)
}

apply from: 'capacitor.build.gradle'

// Apply Google services plugin conditionally if google-services.json is found
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists() && servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services' // Firebase services plugin
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
